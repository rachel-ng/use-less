<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Less CSS</title>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/js/vendor/jquery.min.js"></script>

    <style type="text/less">
    	@c: #8a99aa;
      h1 {
          color: @c;
          &:hover {
              color: #000000;
          }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.js"></script>
  </head>
  <body>
    
    <div class="grid-container">

      <div class="grid-x grid-padding-x">
        <div class="large-4 cell">
	        <br>
	        <h1>Less</h1>
        </div>
        <div class="large-8 cell">
	        <br><br>
	        <ul id="menu" class="menu align-left">
	          <li><a href="#foundation">Less</a></li>
	        </ul>
        </div>
      </div>
      <div class="grid-x grid-padding-x grid-margin-x"> <!-- FORMS -->
        <div class="cell large-6">
	        <h5 class="subheader">Text Area</h5>
	        <form>
            <textarea id="code" oninput="putcode(this.value)" style="height: 350px;"></textarea>
          </form>
        </div>

        <div class="cell large-6">
          <!-- <iframe src="a.html" style="border:none;"></iframe> -->
           <iframe frameborder="0" src="a.html"></iframe>
        </div>
      </div>
      <script src="index.js"></script>

  </body>
</html>
